<div class="dashboard-container">
    <h1><i class="fa-solid fa-gauge-high"></i> Portfolio Dashboard</h1>
  
    <div class="card-grid">
      <mat-card>
        <h3>Asset Allocation</h3>
        <apx-chart
          [series]="assetChartSeries"
          [chart]="assetChartOptions"
          [labels]="assetChartLabels">
        </apx-chart>
      </mat-card>
  
      <mat-card>
        <h3>Performance Over Time</h3>
        <apx-chart
          [series]="performanceSeries"
          [chart]="performanceChart"
          [xaxis]="performanceXAxis">
        </apx-chart>
      </mat-card>
    </div>
  
    <div class="action-section">
      <button mat-raised-button color="primary" (click)="goToAddInvestment()">
        <i class="fa-solid fa-plus"></i> Add New Investment
      </button>
    </div>
  </div>
