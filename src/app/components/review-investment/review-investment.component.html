<div class="review-container">
    <h2>Review Investments</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="assetType">
        <th mat-header-cell *matHeaderCellDef> Asset Type </th>
        <td mat-cell *matCellDef="let investments"> {{investments.investmentType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let investments"> {{investments.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
        <td mat-cell *matCellDef="let investments"> â‚¹{{investments.amount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
        <td mat-cell *matCellDef="let investments"> {{investments.investmentDate | date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div class="actions">
      <button mat-raised-button color="warn" (click)="clearAll()">Clear All</button>
      <button mat-raised-button color="primary" (click)="backToDashboard()">Back to Dashboard</button>
    </div>
  </div>
